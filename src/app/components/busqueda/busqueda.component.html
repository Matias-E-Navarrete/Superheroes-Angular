
<div class="main-container">

    
    <h1>Buscador: <small>{{ termino }}</small></h1>
    <hr>
    <div class="row" *ngIf="heroes.length == 0">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                <strong>No se han encontrado resultados con el nombre '{{ termino }}'</strong>
            </div>
        </div>

    </div>
    <div class="card-columns">
       <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
    </div>
</div>
