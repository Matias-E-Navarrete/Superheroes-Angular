<div class="main-container animated fadeIn">


<h1>{{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date: 'y' }})</small></h1>

<hr style="border-color: #D5D5D5;">

<div class="row">

    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>

        <a [routerLink]="['/hero']" class="btn btn-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>

        <p>
          {{ heroe.bio }}  
        </p>

        <div>
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel' " src="assets/img/marvel-logo.png" alt="Marvel">
            <img class="img-logo" *ngIf="heroe.casa == 'DC' " src="assets/img/dc-logo.png" alt="DC">
        </div>
    </div>

</div>


</div>
